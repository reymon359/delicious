<div class="container main-container animated fadeIn fast">
    <div [ngStyle]="{background: 'url(./' + recipe.img + ')'}" class="jumbotron bg-image-cover p-3 p-md-5 text-white rounded recipe-jumbotron">
    </div>
    <div class="row mb-4">
        <div class="col">
            <h1>{{recipe.title}} </h1>
            <h3 class="font-italic">{{recipe.author}}</h3>
            <p><span class="badge badge-primary">{{recipe.meal}}</span> {{recipe.dateCreated | date:'dd MMMM yyyy' }}</p>
            <hr>
            <p class="text-justify">{{recipe.desc}}</p>
            <p> Ingredientes: <span *ngFor="let item of recipe.ingredients" class="badge badge-secondary ml-1">{{item}}</span> </p>
            <p>Tiempo: {{recipe.time}} min.</p>
            <p>Personas: {{recipe.people}} aprox.</p>
            <p>Consejos: </p>
            <footer *ngFor="let advice of recipe.advices" class="blockquote-footer">{{advice}} </footer>
        </div>
    </div>
    <h2>Pasos</h2>
    <div *ngFor="let step of recipe.steps; let i = index" class="row mt-3">
        <p> <span class="badge badge-info m-2">{{i+1}}</span>{{step.desc}}</p>
        <div class="row w-100 justify-content-center align-items-center">
            <div *ngFor="let img of step.imgs" class="col-6 col-md-4">
                <img [src]="img" alt="" class="mw-100 rounded mb-4" style="max-height: 500px">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col text-center">

        <button [routerLink]="['/home']" routerLinkActive="router-link-active" type="button" class="btn btn-success">MÃ¡s recetas</button>
    </div>
</div>
