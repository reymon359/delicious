<div class="container main-container animated fadeIn fast">
    <div [ngStyle]="{background: 'url(./' + recipe.img + ')'}" class="jumbotron p-3 p-md-5 text-white rounded recipe-jumbotron">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">{{recipe.title}}</h1>
            <p class="lead my-3">{{recipe.desc}}</p>
            <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
        </div>
    </div>
    <div class="row">

        <div class="col-md-5">
            <img [src]="recipe.img" [alt]="recipe.title" class="card-img img-fluid">
        </div>
        <div class="col-md-7">
            <h1>{{recipe.title}}</h1>
            <!-- <h3>Descripci√≥n</h3> -->
            <hr>
            <p class="text-justify">{{recipe.desc}}</p>
            <p>fewfewfwe</p>
            <p> Score: <span class="badge badge-primary">fesfsefse</span> </p>
            <button [routerLink]="['/home']" routerLinkActive="router-link-active" type="button" class="btn btn-outline-danger">Back</button>
        </div>
    </div>
</div>
